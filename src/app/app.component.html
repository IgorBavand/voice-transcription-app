          Gravar
        </button>
        <button [class.active]="activeTab === 'upload'" (click)="setActiveTab('upload')">
          Upload
        </button>
        <button [class.active]="activeTab === 'list'" (click)="setActiveTab('list')">
          Hist√≥rico
        </button>
      </nav>
    </div>
  </header>

  <main class="app-main">
    <app-live-transcription *ngIf="activeTab === 'live'"></app-live-transcription>
    <app-transcription-upload *ngIf="activeTab === 'upload'"></app-transcription-upload>
    <app-transcription-list *ngIf="activeTab === 'list'"></app-transcription-list>

</div>
